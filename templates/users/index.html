<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <p>Users list:</p>
    <!-- BEGIN (write your solution here) -->
    <table border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>first_name</th>
          </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="/users/{{ user.id }}">{{ user.first_name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    <!-- END -->
  </body>
</html>
